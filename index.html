<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <!--link for boxIcon and FontAwesome-->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <!--fonts not loading-->
     <!-- <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">    -->
     <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
    <title>Document</title>
</head>
<body>
    <!--setting up the structure-->
    <div class="container disable">
        <h2>Basic Image Editor</h2>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="title">Filters</label>
                    <div class="options">
                        <button id="brightness" class="active">Brightness</button>
                        <button id="saturation">Saturation</button>
                        <button id="inversion">Inversion</button>
                        <button id="grayscale">Grayscale</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Brightness</p>
                            <p class="value">100%</p>
                        </div>
                        <!--defines a control for entering a number-->
                        <input type="range" value="100" min="0" max="200">
                    </div>
                </div>
                <div class="rotate">
                    <label class="title">Rotate & Flip</label>
                    <div class="options">
                        <!--setting up font-awesome icons-->
                        <button id="left">R.left</button>
                        <button id="right">R.Right</button>
                        <button id="horizontal"><i class="bx bx-reflect-vertical"></i></button>
                        <button id="vertical"><i class="bx bx-reflect-horizontal"></i></button>
                    </div>
                </div>
            </div>
            <div class="preview-img">
                <img src="https://www.ticketsasa.com/images/placeholder.jpg" alt="preview-img">
            </div>
        </div>
        <!-- <div class="preview-img">
            <img src="https://www.ticketsasa.com/images/placeholder.jpg" alt="preview-img">
        </div> -->
         <!--setting up control buttons-->
        <div class="controls">
            <button class="reset-filter">Reset Edits/Filters</button>
            <div class="row">
                <!--this input will accept images-->
                <input type="file" class="file-input" accept="image/*" hidden>
                <button class="choose-img">Select Photo</button>
                <button class="save-img">Save Photo</button>
            </div>
        </div>
    </div>
    <!--link to js file-->
    <script src="index.js"></script>
</body>
</html>
