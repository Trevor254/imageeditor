<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <!--link for boxIcon and FontAwesome-->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <!--setting up the structure-->
    <div class="container">
        <h2>Basic Image Editor</h2>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="title">Filters</label>
                    <div class="options">
                        <button >Brightness</button>
                        <button >Saturation</button>
                        <button >Inversion</button>
                        <button >Grayscale</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Brightness</p>
                            <p class="value">100%</p>
                        </div>
                        <!--defines a control for entering a number-->
                        <input type="range" value="100" min="0" max="200">
                    </div>
                </div>
                <div class="rotate">
                    <label class="title">Rotate & Flip</label>
                    <div class="options">
                        <!--setting up font-awesome icons-->
                        <button><i class="fa solid fa-rotate-left"></i></button>
                        <button><i class="fa solid fa-rotate-right"></i></button>
                        <button><i class="bx bx-reflect-vertical"></i></button>
                        <button><i class="fa bx-reflect-horizontal"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="preview-img"></div>
    </div>
</body>
</html>
